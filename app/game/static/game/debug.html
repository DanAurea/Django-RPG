<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Django-RPG</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="../../../chat/static/chat/css/style.css">
        <link rel="stylesheet" href="../../../user/static/user/css/background.css">
        <link rel="stylesheet" href="./css/mCustomScrollbar.min.css">
    </head>
    <body>
        <div id="gameContainer"></div>
        <div id="gameOverlay">
            <div id="loadingPage">
                <div class="wrapper">
                	<div class="container">
                        <div class="gui_center">
                            <img src="./img/ripple.svg">
                            <p id="loadingTitle">Loading</p>
                            <p id="loadingDesc"></p>
                        </div>
                    </div>
                    <ul class="bg-bubbles">
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                		<li></li>
                	</ul>
                </div>
            </div>
            <div class="gui" id="debugGui">
                <div id="debugGuiInternal" class="gui_bottom gui_right">
                </div>
            </div>
            <div class="gui" id="playerListGui">
                <div class="gui_top gui_right">
                    <br/>
                    <span>Players : </span><br/>
                    <span id="playerListGui_playerList">...</span><br/>
                </div>
            </div>

            <div class="gui" id="guiChat">
                <div class="gui_bottom gui_left chat">

                    <div class="mCustomScrollbar" id="messagesContainer">
                 		<ol id="messagesList">
                 		</ol>
                    </div>

                    <div class="messageBox">
                    	<div id="channelBox">
                    		<span id="channel">Tous: </span>
                    	</div>
                    	<form id="messageInput" class="gui_element" action="#" method="POST">
                 			<input id="id_message" type="text">
                 		</form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Libs -->
        <script src="./lib/jquery.min.js" charset="utf-8"></script>
        <script src="./lib/three.min.js" charset="utf-8"></script>
        <script src="./lib/stats.min.js" charset="utf-8"></script>
        <script src="./lib/dat.gui.min.js" charset="utf-8"></script>
        <script src="./lib/mCustomScrollbar.min.js" charset="utf-8"></script>
        <script src="./lib/perlin.js" charset="utf-8"></script>
        <script src="./lib/OBJLoader.js" charset="utf-8"></script>
        <script src="./lib/gamepad.min.js" charset="utf-8"></script>


        <!-- Shaders -->
        <script src="./js/Shaders/CopyShader.js" charset="utf-8"></script>
        <script src="./js/Shaders/EffectComposer.js" charset="utf-8"></script>
        <script src="./js/Shaders/MaskPass.js" charset="utf-8"></script>
        <script src="./js/Shaders/RenderPass.js" charset="utf-8"></script>
        <script src="./js/Shaders/ShaderPass.js" charset="utf-8"></script>
        <script src="./js/Shaders/SSAOShader.js" charset="utf-8"></script>
        <script src="./js/Shaders/SkyDome.js" charset="utf-8"></script>


        <!-- Resources -->
        <script src="./js/Resources/ResourceLoader.js" charset="utf-8"></script>
        <script src="./js/Resources/ModelLoader.js" charset="utf-8"></script>


        <!-- World -->
        <script src="./js/World/World.js" charset="utf-8"></script>
        <script src="./js/World/Chunk.js" charset="utf-8"></script>


        <!-- Entities -->
        <script src="./js/Entity/AABB.js" charset="utf-8"></script>
        <script src="./js/Entity/Entity.js" charset="utf-8"></script>
        <script src="./js/Entity/EntityPlayer.js" charset="utf-8"></script>


        <!-- Render -->
        <script src="./js/Render/GameRenderer.js" charset="utf-8"></script>
        <script src="./js/Render/TileRenderer.js" charset="utf-8"></script>
        <script src="./js/Render/SkyRenderer.js" charset="utf-8"></script>
        <script src="./js/Render/Materials.js" charset="utf-8"></script>


        <!-- Tiles -->
        <script src="./js/Tiles/Tiles.js" charset="utf-8"></script>
        <script src="./js/Tiles/Tile.js" charset="utf-8"></script>
        <script src="./js/Tiles/TileAir.js" charset="utf-8"></script>
        <script src="./js/Tiles/TileColorChange.js" charset="utf-8"></script>
        <script src="./js/Tiles/TileBounded.js" charset="utf-8"></script>
        <script src="./js/Tiles/TileModel.js" charset="utf-8"></script>


        <!-- GUI -->
        <script src="./js/Gui/Gui.js" charset="utf-8"></script>
        <script src="./js/Gui/GuiIngame.js" charset="utf-8"></script>
        <script src="./js/Gui/GuiDebug.js" charset="utf-8"></script>
        <script src="./js/Gui/GuiPlayerList.js" charset="utf-8"></script>
        <script src="./js/Gui/Gui3DHelper.js" charset="utf-8"></script>
        <script src="./js/Gui/Gui3D.js" charset="utf-8"></script>
        <script src="./js/Gui/GuiInventory.js" charset="utf-8"></script>
        <script src="./js/Gui/Container/Slot.js" charset="utf-8"></script>
        <script src="./js/Gui/Container/SlotInfinite.js" charset="utf-8"></script>
        <script src="./js/Gui/Container/SlotHotbar.js" charset="utf-8"></script>
        <script src="./js/Gui/Container/ContainerManager.js" charset="utf-8"></script>
        <script src="./js/Gui/Container/Container.js" charset="utf-8"></script>


        <!-- Chat module -->
        <script src="../../../chat/static/chat/js/Messaging.js" charset="utf-8"></script>


        <!-- Input -->
        <script src="./js/Input/Controls.js" charset="utf-8"></script>
        <script src="./js/Input/GamePadControls.js" charset="utf-8"></script>
        <script src="./js/Input/FPSCamera.js" charset="utf-8"></script>


        <!-- Utils -->
        <script src="./js/Utils/MouseUtil.js" charset="utf-8"></script>
        <script src="./js/Utils/MathUtil.js" charset="utf-8"></script>
        <script src="./js/Utils/TimeManager.js" charset="utf-8"></script>


        <!-- Starting script -->
        <script src="./js/Game.js" charset="utf-8"></script>
        <script src="./js/LoadingPage.js" charset="utf-8"></script>
        <script src="./js/GameLoader.js" charset="utf-8"></script>
    </body>
</html>
